<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC24 Club</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>FC24 Club</h1>
    <div id="club-image-container">
        <!-- JavaScript will populate this container with images from localStorage -->
    </div>

    <script>
        // Function to load stored images from localStorage and filter duplicates
        function loadClubImages() {
            const storedImagesJSON = localStorage.getItem('storedImages');
            if (storedImagesJSON) {
                const storedImages = JSON.parse(storedImagesJSON);

                // Create a Set to filter out duplicates
                const uniqueImages = [...new Set(storedImages)];

                // Display unique images
                const clubImageContainer = document.getElementById('club-image-container');
                uniqueImages.forEach((imageUrl) => {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'Image from Club';
                    clubImageContainer.appendChild(img);
                });
            }
        }

        // Load and display club images when the page loads
        loadClubImages();
    </script>
</body>
</html>
