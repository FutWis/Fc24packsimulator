<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC24 Club</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>FC24 Club</h1>
    
    <!-- Common Gold Section -->
    <div id="common-gold" class="rarity-section">
        <h2>Common Gold</h2>
        <div id="common-gold-images" class="image-container">
            <!-- Images for Common Gold rarity category will be loaded dynamically here -->
        </div>
    </div>

    <!-- Rare Gold Section -->
    <div id="rare-gold" class="rarity-section">
        <h2>Rare Gold</h2>
        <div id="rare-gold-images" class="image-container">
            <!-- Images for Rare Gold rarity category will be loaded dynamically here -->
        </div>
    </div>

    <!-- Nike Ready Section -->
    <div id="nike-ready" class="rarity-section">
        <h2>Nike Ready</h2>
        <div id="nike-ready-images" class="image-container">
            <!-- Images for Nike Ready rarity category will be loaded dynamically here -->
        </div>
    </div>

    <!-- Icon Section -->
    <div id="icon" class="rarity-section">
        <h2>Icon</h2>
        <div id="icon-images" class="image-container">
            <!-- Images for Icon rarity category will be loaded dynamically here -->
        </div>
    </div>

    <script>
        // Function to load and display images from local storage
        function loadImagesFromLocalStorage(categoryId) {
            const storedImagesJSON = localStorage.getItem(categoryId);
            if (storedImagesJSON) {
                const storedImages = JSON.parse(storedImagesJSON);
                const imageContainer = document.getElementById(categoryId + "-images");

                storedImages.forEach((imageSrc) => {
                    const image = document.createElement("img");
                    image.src = imageSrc;
                    image.alt = "Image";
                    imageContainer.appendChild(image);
                });
            }
        }

        // Load images for each category
        loadImagesFromLocalStorage("common-gold");
        loadImagesFromLocalStorage("rare-gold");
        loadImagesFromLocalStorage("nike-ready");
        loadImagesFromLocalStorage("icon");
    </script>
</body>
</html>
