<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC24 Club</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Define a CSS rule for images */
        img {
            width: 200px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <h1>FC24 Club</h1>
    <button id="clear-storage-button">Clear Storage</button>
    <div id="club-image-container">
        <!-- JavaScript will populate this container with images from localStorage -->
    </div>

    <script>
         // Function to remove images from local storage
    function clearStorage() {
        localStorage.removeItem('storedImages');
        // Optionally, you can clear the displayed images on the page as well
        const imageContainer = document.getElementById('image-container');
        imageContainer.innerHTML = ''; // Clear the image container
    }

    // Attach the function to the button click event
    document.getElementById('clear-storage-button').addEventListener('click', clearStorage);
        // Function to load stored images from localStorage and filter duplicates
        function loadClubImages() {
            const storedImagesJSON = localStorage.getItem('storedImages');
            if (storedImagesJSON) {
                const storedImages = JSON.parse(storedImagesJSON);

                // Create a Set to filter out duplicates
                const uniqueImages = [...new Set(storedImages)];

                // Display unique images
                const clubImageContainer = document.getElementById('club-image-container');
                uniqueImages.forEach((imageUrl) => {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    clubImageContainer.appendChild(img);
                });
            }
        }

        // Load and display club images when the page loads
        loadClubImages();
    </script>
</body>
</html>
