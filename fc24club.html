<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC24 Club</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>FC24 Club</h1>
    <div id="club-images-container">
        <!-- Images will be displayed here -->
    </div>

    <script>
          // Function to display stored images
    function displayStoredImages() {
        const storedImagesJSON = localStorage.getItem('storedImages');
        const clubImagesContainer = document.getElementById('club-images-container');
        
        if (storedImagesJSON) {
            const storedImages = JSON.parse(storedImagesJSON);
            
            for (const imageUrl of storedImages) {
                const imageElement = document.createElement('img');
                imageElement.src = imageUrl;
                imageElement.alt = 'Stored Image';
                clubImagesContainer.appendChild(imageElement);
            }
        }
    }

    // Call the displayStoredImages function when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        displayStoredImages();
    });
    </script>
</body>
</html>
